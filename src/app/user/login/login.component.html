<div class="container">
  <div class="profile-img">
    <i class="fa-regular fa-user"></i>
  </div>
  <h1>Log in</h1>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="inputs-container">
      <div class="input-data">
        <label for="email"><i class="fa-solid fa-envelope"></i></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          #inputEmail="ngModel"
          ngModel
          required
          appEmail
        />
      </div>
      <!-- Error messages -->
      <ng-container *ngIf="inputEmail.touched">
        <div class="error-msg">
          <p *ngIf="inputEmail.errors?.['emailValidator']">Invalid email!</p>
          <p *ngIf="inputEmail.errors?.['required']">Email is required!</p>
        </div>
      </ng-container>
      <div class="input-data">
        <label for="password"><i class="fa-solid fa-lock"></i></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          #inputPassword="ngModel"
          required
          ngModel
          minlength="6"
          maxlength="12"
        />
      </div>
      <!-- Error messages -->
      <ng-container *ngIf="inputPassword.touched">
        <div class="error-msg">
          <p *ngIf="inputPassword.errors?.['minlength']">Invalid password!</p>
          <p *ngIf="inputPassword.errors?.['required']">
            Password is required!
          </p>
        </div>
      </ng-container>
    </div>
    <div class="bottom-part">
      <button class="login-form-btn">Login</button>
      <div class="error-msg" *ngIf="!isUserValid">
        <p class="invalid-user">Invalid email or password</p>
      </div>
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </form>
</div>
